<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="./ajax.js"></script>
    <title>Калькулятор</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo_contacts">
                <div class="logo"> <img src="./img/logo.png" alt="logo"> </div>
                <div class="contacts">
                    <ul>
                        <li>8-800-100-5005</li>
                        <li>+7 (3452) 522-000</li>
                    </ul>
                </div>
            </div>
            <nav>
                <ul class="menu">
                    <li><a href="#">Кредитные карты</a></li>
                    <li class="active_link"><a href="#">Вклады</a></li>
                    <li><a href="#">Дебетовая карта</a></li>
                    <li><a href="#">Страхование</a></li>
                    <li><a href="#">Друзья</a></li>
                    <li><a href="#">Интернет-банк</a></li>
                </ul>
                <ul class="breadcrumb">
                    <li><a href="#">Главная</a></li>
                    <li><a href="#">Вклады</a></li>
                    <li class="active_breadcrumb">Калькулятор</li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>Калькулятор</h1>
            <form method="post" id="ajax_form">
                <div>
                    <label class="field_name" for="datepicker">Дата оформления вклада</label>
                    <input type="date" class="form_field" id="date" placeholder="дд.мм.гггг" name="date"> </div>
                <div>
                    <label class="field_name" for="sum">Сумма вклада</label>
                    <input type="text" class="form_field" id="sum" oninput="depositSum()" name="sum">
                    <input class="range" id="sum-range" type="range" name="range" oninput="depositAmount()" min="1000" max="3000000" step="1"> </div>
                <div>
                    <label class="field_name" for="time">Срок вклада</label>
                    <select class="form_field" id="time" name="time">
                        <option value="1">1 год</option>
                        <option value="2">2 года</option>
                        <option value="3">3 года</option>
                        <option value="4">4 года</option>
                        <option value="5">5 лет</option>
                    </select>
                </div>
                <div>
                    <label class="field_name" for="refill">Пополнение вклада</label>
                    <input type="radio" class="form_field_radio" id="no" name="refill" value="no" checked>
                    <label class="form_field_radio_label" for="no">Нет</label>
                    <input type="radio" class="form_field_radio" id="yes" name="refill" value="yes">
                    <label class="form_field_radio_label" for="yes">Да</label>
                </div>
                <div>
                    <label class="field_name" for="refill_sum">Сумма пополнения вклада</label>
                    <input type="text" class="form_field" id="refill-sum" oninput="depositRefill()" name="deposit">
                    <input class="range" id="refill-range" type="range" name="range" oninput="depositReplenishment()" min="1000" max="3000000" step="1"> </div>
                <div class="result">
                    <input type="submit" class="btn_form" id="btn-form" value="Рассчитать" name="btn-form">
                    <div id="result_form"></div>
                </div>
            </form>
        </main>
        <footer>
            <ul class="menu_footer">
                <li><a href="#">Кредитные карты</a></li>
                <li><a href="#">Вклады</a></li>
                <li><a href="#">Дебетовая карта</a></li>
                <li><a href="#">Страхование</a></li>
                <li><a href="#">Друзья</a></li>
                <li><a href="#">Интернет-банк</a></li>
            </ul>
        </footer>
    </div>
</body>
<script src="./script.js"></script>

</html>
